{% load static %}
<!doctype html>
<html lang="es">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link type='text/css' href='{% static "css/base.css"%}' rel='stylesheet'/>
        <title>EasyNotes</title>
    </head>

    <body id="body">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3" >
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    EasyNotes
                </a>
                <button class="navbar-toggler" type="button" data-bstoggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" arialabel="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'groups' %}">My groups</a>
                        <a class="nav-link" href="{% url 'logoutaccount' %}">
                            Logout ({{ user.username }})
                        </a>
                        {% else %}
                        <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                        <a class="nav-link" href="{% url 'signupaccount' %}">
                            Sign Up
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
            <div id="div-content">
                <div class="container">
                        {% block content %}
                        {% endblock content %}
                </div>
            </div>
            <footer class="text-center text-lg-start bg-dark text-light mt-4" id="footer">
                <div class="text-center p-4">
                    Â© 2023 Copyright -
                    <a class="text-reset fw-bold text-decoration-none"
                        target="_blank">
                        EasyNotes
                    </a>
                </div>
            </footer>
    </body>
</html>
