<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Notes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
    {% extends 'base.html' %}
	{% block content %}
    <div class="card mb-3">
        <div class="row g-0">
            <div>
                <div class="card-body">
                    <h5 class="card-title">Add new Note</h5>
                    {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <p class="card-text">
                        <form method="POST">
                            {% csrf_token %}
                            <label for="fname">Title</label>
                            <input class="form-control" type="text" id="fname" name="title">
                            <p class="card-text"><h4>{{ mensaje }}</h4>{{ result }}</p>
                            <br>
                            <button type="submit" class="btn btn-primary">
                            Add Note
                            </button>
                        </form>
                    </p>
                    </div>
                </div>
            </div>
        </div>
    {% endblock content%}
    </body>
</html>
