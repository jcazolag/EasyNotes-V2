{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="row g-0">
        <div class="card-body">
            <h5 class="card-title" align="center">Add new Note</h5>
            {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <p class="card-text">
                <form method="POST">
                    {% csrf_token %}
                    <label for="fname">Title</label>
                    <input class="form-control" type="text" id="fname" name="title">
                    <p class="card-text"><h4>{{ mensaje }}</h4></p>
                    <textarea  disabled="True" style="width:100%; height: 200px" id="detail_textarea">{{ result }}</textarea>
                    <br><br>
                    <button type="submit" class="btn btn-primary">
                        Add Note
                    </button>
                </form>
            </p>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
