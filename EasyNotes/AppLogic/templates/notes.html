<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Notes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
    {% extends 'base.html' %}
	{% block content %}
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div v-for="New transcripyion" class="col"> 
            <div class="card">  
                <div class="card-body"> 
                    <a href="{% url 'transcribe' group_id %}">
                        <h5 class="card-title fw-bold">New transcription</h5> 
                    </a>
                    <p class="card-text">Add a new transcription</p> 
                </div> 
            </div> 
        </div>
        {% for transcripcion in transcripciones %}
            <div v-for="transcripcion in transcripciones" class="col"> 
                <div class="card">  
                    <div class="card-body"> 
                        <a href="{% url 'detail' transcripcion.id %}">
                            <h5 class="card-title fw-bold">{{ transcripcion.title }}</h5> 
                        </a>
                        <p class="card-text">{{ transcripcion.creation_date  }}</p> 
                    </div> 
                </div> 
            </div> 
            {% endfor %}
    {% endblock content%}
    </body>
</html>
