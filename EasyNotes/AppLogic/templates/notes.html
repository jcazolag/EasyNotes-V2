
    {% extends 'base.html' %}
	{% block content %}
    <div class="card-title" align="center"><h3>{{ group.title }}</h3></div>
    <hr>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div v-for="New transcripyion" class="col"> 
            <div class="card">  
                <div class="card-body"> 
                    <a href="{% url 'transcribe' group.id %}">
                        <h5 class="card-title fw-bold">New transcription</h5> 
                    </a>
                    <p class="card-text">Add a new transcription</p> 
                </div> 
            </div> 
        </div>
        {% for transcripcion in transcripciones %}
            <div v-for="transcripcion in transcripciones" class="col"> 
                <div class="card">  
                    <div class="card-body"> 
                        <a href="{% url 'detail' transcripcion.id %}">
                            <h5 class="card-title fw-bold">{{ transcripcion.title }}</h5> 
                        </a>
                        <p class="card-text">{{ transcripcion.creation_date  }}</p> 
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'options' object_id=transcripcion.id op='notes' %}">
                            <h5 class="card-title fw-bold">Options</h5> 
                        </a>
                    </div> 
                </div> 
            </div> 
        {% endfor %}
    </div>
    {% endblock content%}
